<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    MTR Information
    <div class="line-selection">
      <button class="btn-ael">Airport Express</button>
      <button class="btn-tcl">Tung Chung Line</button>
      <button class="btn-tml">Tuen Ma Line</button>
      <button class="btn-ktl">Kwun Tong Line</button>
      <button class="btn-twl">Tusen Wan Line</button>
      <button class="btn-isl">Island Line</button>
      <button class="btn-tkl">Tseung Kwan O Line</button>
      <button class="btn-sil">South Island Line</button>
      <button class="btn-eal">East Rail Line</button>
    </div>

    <div class="last-update"></div>

    <div class="container">
      <div class="left-column">
        <div class="station-card station-card-left">
          <div class="station-info station-name">HKU (demo)</div>
          <div class="station-info station-next-train">Next Train: 10:99</div>
          <div class="station-info station-platform">Platfrom: 8</div>
        </div>
      </div>
      <div class="right-column">
        <div class="station-card station-card-right">
          <div class="station-info station-name">Happy Vally (demo)</div>
          <div class="station-info station-next-train">Next Train: 12:99</div>
          <div class="station-info station-platform">Platfrom: 4</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
